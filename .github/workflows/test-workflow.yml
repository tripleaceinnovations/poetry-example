name: Test Workflow

on:
  workflow_run:
    workflows:
      - Linting
    types:
      -  completed

# jobs:
#   test-workflow-black:
#     name: workflow-black
#     uses: ./.github/workflows/black.yml
#     with:
#         app_src_dir: app
jobs:
  twb:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Black
      run: pip install black

    - name: list files
      run: |
        pwd
        ls -latr
      shell: bash

    - name: Run black
      run: black --check app

    #cccc if you are NOT using Cypress GitHub Integration App, then set commit status manually
    # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#job-status-check-functions
    - name: test-workflow-black check âœ…
      if: ${{ success() }}
        # set the merge commit status check
        # using GitHub REST API
        # see https://docs.github.com/en/rest/reference/repos#create-a-commit-status
      run: |
        curl --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --data '{
          "context": "twb",
          "state": "success",
          "description": "Run unit tests passed",
          "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        }'

        # curl \
        #   -X POST \
        #   -H "Accept: application/vnd.github+json" \
        #   -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
        #   https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        #   -d '{"state":"success","target_url":"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}","description":"The build succeeded!","context":"test-workflow-black"}'

    - name: test-workflow-black check ðŸš¨
      if: ${{ failure() }}
      run: |
        curl --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --data '{
          "context": "twb",
          "state": "failure",
          "description": "Run unit tests failed",
          "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        }'
